<div class="row h-100">
    <div class="my-auto">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="">Nama Produk</label>
                        <input type="text" class="form-control" id="txtNama">
                    </div>
                    <div class="form-group col-md-1">
                        <label for="">Qty</label>
                        <input type="number" class="form-control" id="txtQty">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="">Harga</label>
                        <input type="number" class="form-control" id="txtHarga">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="">Total</label>
                        <input type="number" class="form-control" disabled id="txtTotal">
                    </div>
                    <div class="form-group col-md-1 d-flex align-items-end">
                        <button id="btnTambah" class="btn btn-success">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h5 class="card-title">Tabel Sales</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th class="text-center">Qty</th>
                            <th class="text-end">Harga</th>
                            <th class="text-end">Total</th>
                            <th width="10%" colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
